<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pokémon FireRed Emulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
        }
        #game {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="game"></div>

    <script>
        // EmulatorJS setup
        window.EJS_player = "#game";
        window.EJS_core = "gba";
        window.EJS_pathtodata = "../library/emulatorjs/data/";
        window.EJS_gameUrl = "firered.gba"; // renamed ROM
        window.EJS_gameName = "Pokémon FireRed";
        window.EJS_startOnLoaded = true;
    </script>

    <script src="../library/emulatorjs/data/loader.js"></script>
</body>
</html>
