<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pokémon FireRed Emulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
        }
        #game {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Game container -->
    <div id="game"></div>

    <script>
        // EmulatorJS setup
        window.EJS_player = "#game";
        window.EJS_core = "gba";                      // force GBA
        window.EJS_pathtodata = "data/";              // adjust if needed
        window.EJS_gameUrl = "firered.gba";           // ROM must be in same folder
        window.EJS_gameName = "Pokémon FireRed";
        window.EJS_startOnLoaded = true;              // auto-run
    </script>

    <!-- EmulatorJS loader -->
    <script src="data/loader.js"></script>
</body>
</html>
