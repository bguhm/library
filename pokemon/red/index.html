<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon Red</title>
  <link rel="icon" href="https://raw.githubusercontent.com/bguhm/bguhm.github.io/main/library/images/pkmn.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #FFD700;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    button {
      background-color: #FFD700;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background: #ffea4d;
    }
  </style>
</head>
<body>
  <h2>Do you want to download <strong>Red.gb</strong>?</h2>
  <div class="button-container">
    <button onclick="downloadAndRedirect()">Yes, download and redirect to emulator</button>
    <button onclick="skipToEmulator()">No, skip to emulator</button>
  </div>

  <script>
    function downloadAndRedirect() {
      // Trigger download
      const link = document.createElement("a");
      link.href = "red.gb"; // replace with actual gba file path
      link.download = "red.gb";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      // Redirect after 2 seconds
      setTimeout(() => {
        window.location.href = "https://bguhm.github.io./library/emulatorjs/index.html";
      }, 2000);
    }

    function skipToEmulator() {
        window.location.href = "https://bguhm.github.io./library/emulatorjs/index.html";
    }
  </script>
</body>
</html>
